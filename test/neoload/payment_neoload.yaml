name: payment_neoload
project_settings:
  dynatrace.enabled: true
  dynatrace.url: DTID_TO_REPLACE
  dynatrace.token: APIKEY_TO_REPLACE
variables:
- constant:
    name: basicpath
    value: CHECK_TO_REPLACE
- constant:
    name: paymentauth
    value: PAYMENT_TO_REPLACE
- constant:
    name: server_host
    value: HOST_TO_REPLACE
- constant:
    name: server_port
    value: PORT_TO_REPLACE

servers:
- name: catalogue_host
  host: ${server_host}
  port: ${server_port}
user_paths:
- name: BasicCheck
  actions:
    steps:
    - transaction:
        name: BasicCheck
        steps:
        - request:
            url: /${basicpath}
            server: catalogue_host
            method: GET
            headers:
            - Cache-Control: no-cache
            - Content-Type: application/json
            - json: "true"
    - think_time: 250ms
- name: paymentLoad
  actions:
    steps:
    - transaction:
        name: Payment
        steps:
        - request:
            url: /${paymentauth}
            server: catalogue_host
            method: POST
            headers:
            - Cache-Control: no-cache
            - Content-Type: application/json
            - json: "true"
            body: |
              {
              	"amount": 10.00
              }
    - think_time: 250ms

populations:
- name: BasicCheck
  user_paths:
  - name: BasicCheck
    distribution: 100%
- name: paymentLoad
  user_paths:
  - name: paymentLoad
    distribution: 100%
scenarios:
- name: BasicCheck
  populations:
  - name: BasicCheck
    constant_load:
      users: 1
      duration: 15 iterations
  - name: Population_Dynatrace_Integration
    constant_load:
      users: 1
      duration: 15 iterations
  apm_configuration:
    dynatrace_tags:
    - TAGS_TO_REPLACE
    dynatrace_anomaly_rules:
    - metric_id: builtin:service.responsetime
      operator: ABOVE
      value: 100
      severity: PERFORMANCE
- name: paymentLoad
  populations:
  - name: paymentLoad
    constant_load:
      users: 49
      duration: 5m
      rampup: 30s
  - name: Population_Dynatrace_Integration
    constant_load:
      users: 1
      duration: 5m
  apm_configuration:
    dynatrace_tags:
    - TAGS_TO_REPLACE
    dynatrace_anomaly_rules:
    - metric_id: builtin:service.responsetime
      operator: ABOVE
      value: 100
      severity: PERFORMANCE